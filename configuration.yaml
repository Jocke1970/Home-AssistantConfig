homeassistant:
  # Name of the location where Home Assistant is running
  name: SoFo
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 20
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone

# Customize
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  themes:
    really_damn_cold (-20):
      primary-color: '#000000'
    damn_cold (-15):
      primary-color: '#808080'
    really_cold (-10):
      primary-color: '#4169E1'
    quite_cold (-5):
      primary-color: '#00008B'
    freezing (0):
      primary-color: '#0000FF'
    cold (5):
      primary-color: '#00BFFF'
    chilly (10):
      primary-color: '#ADD8E6'
    cool (15):
      primary-color: '#00FFFF'
    nice (20):
      primary-color: '#006400'
    warm (25):
      primary-color: '#90EE90'
    quite_hot (30):
      primary-color: '#FFA500'
    damn_hot (35):
      primary-color: '#ff0000'
    day:
      primary-color: yellow
      primary-background-color: green
    night:
# Main colors that can be changed
      dark-primary-color: "#c66900"
      disabled-text-color: "#545454"
      divider-color: "rgba(255, 255, 255, 0.12)"
      light-primary-color: "#e06c6c"
      paper-card-background-color: "#1d1d1d"
      paper-grey-200: "#191919"
      paper-item-icon-color: "#d3d3d3"
      paper-listbox-background-color: "#202020"
      primary-background-color: "#303030"
      primary-color: "#d32f2f"
      primary-text-color: "#cfcfcf"
      secondary-background-color: "#131313"
      sidebar-text_-_background: "#62717b" 
    # Colors based on variables, see above
      paper-card-header-color: "var(--paper-item-icon-color)" 
      paper-item-icon-active-color: "var(--primary-color)"
      paper-item-icon_-_color: "var(--primary-text-color)"
      paper-listbox-color: "var(--primary-text-color)"
      paper-grey-50: "var(--primary-text-color)"
      paper-slider-active-color: "var(--primary-color)"
      paper-slider-knob-color: "var(--primary-color)"
      paper-slider-knob-start-color: "var(--primary-color)"
      paper-slider-pin-color: "var(--primary-color)"
      paper-slider-secondary-color: "var(--light-primary-color)"
      paper-toggle-button-checked-ink-color: "var(--dark-primary-color)"
      paper-toggle-button-checked-button-color: "var(--primary-color)"
      paper-toggle-button-checked-bar-color: "var(--light-primary-color)"
      paper-toggle-button-unchecked-bar-color: "var(--primary-text-color)"
      secondary-text-color: "var(--primary-color)"
      table-row-background-color: "var(--paper-card-background-color)"
      table-row-alternative-background-color: "var(--sidebar-text_-_background)"
    away:
      primary-color: red
      primary-background-color: blue

http:
  # Uncomment this to add a password (recommended!)
  # _password: PASSWORD
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123fog

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:
  exclude:
    domains:
      - sensor
      - device_tracker

# Track the sun
sun:

# Zeroconf
zeroconf:

# Config
config:

# Groups
group: !include groups.yaml

# Panel iFrames
panel_iframe:
  router:
    title: Router
    url: 'http://192.168.1.1'
    icon: 'mdi:router'
  mopidy:
    title: Mopidy
    url: 'http://192.168.1.104:6680'
    icon: 'mdi:music'
  radarbox24:
    title: Radarbox24
    icon: 'mdi:airplane'
    url: https://www.radarbox24.com/?widget=1&z=12&lat=!secret latitude&lng=!secret longitude
  tvnu:
    title: TV.nu
    icon: 'mdi:television'
    url: 'http://tv.nu'


# Weather Prediction
sensor: !include sensors.yaml



