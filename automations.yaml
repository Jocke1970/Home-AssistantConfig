- id: hue_iris_goodnight_30_minutes
  alias: hue_iris_goodnight_30_minutes
  trigger:
  - platform: state
    entity_id: input_select.state
    to: Sleeping
  action:
    service: homeassistant.turn_off
    data:
      entity_id: light.hue_iris
      transition: 1800
